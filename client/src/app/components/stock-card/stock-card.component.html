<mat-card>
  <mat-card-header>
    <mat-card-title>{{ stock?.company || 'GameStop' }}</mat-card-title>
    <mat-card-subtitle>{{ stock?.ticker || 'GME' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button (click)="addStockToUser()"color="primary" mat-button>ADD</button>
  </mat-card-actions>
</mat-card>
