<div class="stock-card">
  <div class="stock-card-header">
    <h3 class="stock-card-title">{{ stock?.company || 'GameStop' }}</h3>
    <span class="stock-card-ticker">{{ stock?.ticker || 'GME' }}</span>
  </div>
  <div class="stock-card-body">
    <p class="stock-card-info">{{ stock?.lastPrice || '420' }}</p>
  </div>
</div>
