<div>
  <input type="text" [(ngModel)]="searchValue" placeholder="Search..." />
  <button (click)="search(searchValue)">Search</button>
</div>
<ul>
  <li *ngFor="let stock of stocksFound">
    {{ stock.ticker }} <button (click)="addStock(stock)" mat-raised-button color="primary">Add new...</button>
  </li>
</ul>
